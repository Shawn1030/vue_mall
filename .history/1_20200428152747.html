  <script>
    const obj ={
      name:'shawn'
      
    }
      
    Object.keys(obj).forEach(key=>{
      let value =obj[key]
      Object.defineProperty(obj,key,{
        
        set(newValue){
          console.log('监听'+key+'改变');
          
          value=newValue
        },
        get(){
          console.log('获取'+key+'值');
          
          return value
        }
    })
    })
    //发布者
   class Dep {
     constructor(){
       this.watchers=[]
     }
     addWatchers(watcher){
       this.watchers.push(watcher)
     };
     notify(){
      this.watchers.forEach(item=>{
        item.update()
      })
     }
   }
   //订阅者
   class Watcher{
     constructor(name) {
       this.name=name
     }
     update(){
       console.log(this.name,'更新了');
       
     }
     
   }
    const dep = new Dep()
    const w1=new Watcher('张三')
    const w2=new Watcher('李四')
    dep.addWatchers(w1)
    dep.addWatchers(w2)
    dep.notify()
  </script>
